name: iptv build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 */2 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: IPV4/IPV6 Support
        run: |
          echo "WARP mode: client warp+doh."
          sudo apt-get -y update
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt-get update
          sudo apt-get install -y cloudflare-warp
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos mode warp+doh
          sudo warp-cli --accept-tos connect

          sleep 1
          echo "IPv4: $(sudo curl -s4m8 --retry 3 -A Mozilla https://api.ip.sb/geoip)"
          echo "IPv6: $(sudo curl -s6m8 --retry 3 -A Mozilla https://api.ip.sb/geoip)"
          sleep 1
          ifconfig
        shell: bash
#      - name: Set up WARP
#        uses: fscarmen/warp-on-actions@v1.1
#        with:
#          stack: dual   # Optional. Support [ ipv4, ipv6, dual ]. Default is dual.

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./script/requirements.txt

      - name: Build home
        run: |
          python3 ./script/home.py

      - name: Commit
        run: |
          git config --global user.name 'suzukua_bot'
          git config --global user.email 'suzukua_bot'
          git add .
          git commit -am "Automated build"
          git push
