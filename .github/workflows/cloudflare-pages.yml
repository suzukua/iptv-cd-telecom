# Sample workflow for building and deploying a Jekyll site to Cloudflare Pages
name: Deploy Jekyll with cloudflare Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0  # 使用 Jekyll 需要的 Ruby 版本

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll Site
        env:
          JEKYLL_ENV: production
          JEKYLL_BASEURL: ""  # 替换为你想指定的 baseurl
        run: bundle exec jekyll build --baseurl "$JEKYLL_BASEURL"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: iptv
          directory: _site
          # Enable Wrangler v3
          wranglerVersion: '3'